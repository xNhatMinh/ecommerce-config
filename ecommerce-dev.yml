spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis

  app:
    jwtSecret: mySecretKey1239129752aawbdpwkfpawfoajworjafoj24723
    jwtExpirationMs: 3000000
    jwtCookieName: token

project:
  image: images/

logging:
  level:
    org.springframework: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    com.buybuy.project: DEBUG
    io.github.resilience4j.circuitbreaker: DEBUG
    io.github.resilience4j.retry: DEBUG
    io.github.resilience4j.ratelimiter: DEBUG
    


# ===== Management / Actuator =====
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: buybuy

  
# ===== Resilience4j =====
resilience4j:

# ===== Retry =====
  retry:
    instances:
      productServiceRetry:
        max-attempts: 3
        wait-duration: 2s
        retry-exceptions:
          - com.buybuy.project.exceptions.APIException

# ===== Rate limiting =====
  ratelimiter:
    instances:
      authRateLimiter:
        limit-for-period: 5
        limit-refresh-period: 8s
        timeout-duration: 0

# ===== Circuit Breaker =====
  circuitbreaker:
    instances:
      productServiceCB:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5



open:
